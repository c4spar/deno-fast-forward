name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: 0 0 * * *

jobs:
  test:
    name: Test source
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        deno_version: [ v1.2.0, v1.x ]
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno_version }}

      - name: Setup FFmpeg
        run: >
          sudo add-apt-repository ppa:jonathonf/ffmpeg-4 &&
          sudo apt update &&
          sudo apt install ffmpeg &&
          ffmpeg -version

      - name: Run tests
        run: deno test --allow-read --allow-run --allow-write
